<div Drag-and-Drop class="page-container" id="drag">
  <div class="row" style="display: flex; justify-content: space-between; position: relative;">
    <div class="shopping-list relative">רשימת קניות
      <app-cart [cartItems]="cartItems"></app-cart>
      <standart-button *ngIf="cartItems.length"
                       [btnText]="goToPayment"
                       pageScroll href="#cart"
                       class="absolute"
                       style="bottom: 0;"></standart-button>
    </div>
    <div class="dropable-net" style="margin-right: 50px;">
      <div class="panel panel-info">
        <div style="position: relative; width: 700px; height: 500px;">
          <div class="panel-body" style="border: 3px solid #999; position:absolute;height: 100%; width: 100%; top: 0px; left: 0px;">

              <div dnd-droppable
                   (onDropSuccess)="transferDataSuccess($event, square)"
                   style="position: relative; width: 100%; height: 100%;">
                <div *ngFor="let data of cartItems">
                  <img *ngIf="square === data.squareNum"
                       dnd-draggable [dragEnabled]="true" [dragData]="data"
                       style=" max-width: 50px; z-index: 1; cursor: pointer;"
                       src="{{data.pic}}"/>
                </div>
              </div>
            <!--<img style=" position:absolute; width: 100%; top: 0; left: 0;" src="./../assets/images/net.png"/>-->
          </div>
        </div>
      </div>
    </div>
    <div class="">
      <h2>{{title}}</h2>
      <h4>כל מה שצריך לעשות זה פשוט לגרור את הפריט לרשת</h4>
      <div class="panel panel-success" style="background: #fff"
           dnd-droppable
           (onDropSuccess)="returnSuccess($event)">
        <div class="panel-body items-container">
          <div class="panel panel-default">
            <div class="panel-body item-wrapper" *ngFor="let data of transferData; let i = index">
              <img dnd-draggable [dragEnabled]="true" [dragData]="transferData[i]"
                   style="max-width: 100%; max-height: 100%; cursor: pointer"
                   src="{{transferData[i].pic}}"/>
              <div>{{transferData.msg | json}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="clear: both"></div>
  </div>
</div>
